<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="container-principal">
      <div class="decifrador">
        <form class="formulario-escolha">
          <select id="forma-decifrar">
            <option disabled selected value="textoSelecao">
              Escolha como deseja decifrar
            </option>
            <option id="cesar" name="escolha" value="CifraCesar">
              Cifra De Cesar
            </option>
            <option id="base" name="escolha" value="Base64">Base64</option>
          </select>

          <div id="divCifra">
            <h3 class="sumir">Escolha a chave</h3>
            <input class="sumir" id="chave" type="number" value="0" />
            <h3>Criptografar ou Descriptografar:</h3>
          </div>

          <div id="escolherModo">
            <label for="codificar">Codificar</label>
            <input id="codificar" type="radio" name="codificar" id="cesar" />
            <label for="modo">Decodificar</label>
            <input id="decodificar" type="radio" name="Decodificar" id="base" />
          </div>

          <div id="mensagemResultado">
            <h3>Digite seu texto:</h3>
            <input type="text">
            <h3>Resultado:</h3>
            <input type="text">
          </div>
        </form>
      </div>
    </main>
    <script src="./index.js"></script>
    <script src="./logica.js"></script>
  </body>
</html>
